<!-- <div class="qrcodeImage flex flex-col items-center justify-center"> -->
<div>
  <qrcode
    #parent
    [elementType]="elementType"
    [errorCorrectionLevel]="errorCorrectionLevel"
    [qrdata]="qrdata"
    [scale]="scale"
    [width]="width"
    [allowEmptyString]="true"
    [className]="cssClass"
    [colorDark]="colorDark"
    [colorLight]="colorLight"
    [margin]="margin"
    [alt]="alt"
    [ariaLabel]="ariaLabel"
    [title]="title"
    [imageSrc]="imageSrc"
    [imageHeight]="imageHeight"
    [imageWidth]="imageWidth"
    (qrCodeURL)="onChangeURL($event)"
  ></qrcode>
  <button type="button" mat-stroked-button (click)="saveAsImage(parent)">
    Save QR Codes
  </button>
</div>
