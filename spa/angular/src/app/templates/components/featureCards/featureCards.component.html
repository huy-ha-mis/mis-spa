<section class="py-12 bg-white text-center" *ngIf="items && items['@nodes']">
  <div class="max-w-container mx-auto">
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-x-8 gap-y-10">
      <div *ngFor="let item of items['@nodes']" class="group text-[16px] h-full py-[30px] px-[20px] pb-[65px] border border-[#cfcfcf]  w-full relative bg-[#C5C3C3] transition-all duration-300 ease-linear text-justify hover:bg-[#c33b32]">
        <h4 class="text-[24px] font-bold text-center pb-[10px]" [innerHTML]="items[item].title  | safeHtml"></h4>
        <p class="group-hover:text-[#fff]" [innerHTML]="items[item].desc  | safeHtml"></p>
        <div class="absolute bottom-[-15px] right-[5px] text-[45px] text-black opacity-50 text-5xl leading-[90px] ml-[90%] " *ngIf="items[item].icon">
          <i class="{{items[item].icon}}" aria-hidden="true"></i>
        </div>
      </div>
    </div>
  </div>
</section>
